  <div class="card-body">
    <div class="table-responsive">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="listOrder" matSort >

          <!-- Position Column -->

          <ng-container matColumnDef="stt">
            <th mat-header-cell *matHeaderCellDef mat-sort-header > No. </th>
            <td mat-cell *matCellDef="let i = index"> {{i+1}} </td>
          </ng-container>
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header > Name </th>
            <td mat-cell style="width: 400px;" *matCellDef="let element"> {{element.product.name}} </td>
          </ng-container>

          <!-- Price Column -->
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header > Price </th>
            <td mat-cell *matCellDef="let element"> {{element.product.price}} </td>
          </ng-container>

          <!-- Image Column -->
          <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef mat-sort-header > Image </th>
            <td mat-cell style="height: 200px; width: 200px" *matCellDef="let element"><img width="50%" height="50%" [src]="element.imageURLS[0]" > </td>
          </ng-container>

          <!-- Edit Column -->
<!--          <ng-container matColumnDef="edit">-->
<!--            <th mat-header-cell *matHeaderCellDef mat-sort-header>Edit</th>-->
<!--            <td mat-cell *matCellDef="let element">-->
<!--              <a style="cursor: pointer"><mat-icon (click)="getProductUpdate(element.product.id)">edit</mat-icon></a> </td>-->
<!--          </ng-container>-->

          <!-- Edit Column -->
<!--          <ng-container matColumnDef="delete">-->
<!--            <th mat-header-cell *matHeaderCellDef mat-sort-header>Delete </th>-->
<!--            <td mat-cell *matCellDef="let element"><a style="cursor: pointer" (click)="deleteProduct(element.product.id)"><mat-icon>delete</mat-icon></a> </td>-->
<!--          </ng-container>-->

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>



    </div>
  </div>
</div>
