<table mat-table
       [dataSource]="listOrder" multiTemplateDataRows
       class="mat-elevation-z8">

  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef mat-sort-header > STT </th>
    <td mat-cell *matCellDef="let i = index"> {{i+1}} </td>
  </ng-container>
   <ng-container matColumnDef="nameShop">
    <th mat-header-cell *matHeaderCellDef mat-sort-header > Shop </th>
     <td mat-cell style="width: 400px;" *matCellDef="let element"> {{element.shop_id}} </td>
  </ng-container>
   <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header > Description </th>
     <td mat-cell style="width: 400px;" *matCellDef="let element"> {{element.description}} </td>

  </ng-container>
   <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header > Total price </th>
     <td mat-cell style="width: 400px;" *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header > Status </th>
    <td mat-cell style="width: 400px;" *matCellDef="let element"> {{element.status_order}} </td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef mat-sort-header > Action </th>
    <td mat-cell style="width: 400px;" *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
